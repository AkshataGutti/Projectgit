{% extends "home.html" %}
{% block content %}

<h3>Total Users:{{ user }}</h3>
<h4>User List:</h4>
    {% if lists %}
   {% for list in lists %}
  <table>
  <tr>
    <td class="col-sm-4">{{ list.name }}</td>
    <td class="col-sm-4">{{list.email}}</td>
    <td class="col-sm-4">{{list.created}}</td>
    <td class="col-sm-4">{{list.thumbnail}}</td>
  </tr>
  <hr>
</table>
      {% endfor %}
    {% else %}
      <p>There is no users..</p>
    {% endif %}  
{% endblock %}
